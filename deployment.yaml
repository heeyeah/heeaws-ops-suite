apiVersion: apps/v1
kind: Deployment
metadata:
  name: heeaws-ops-suite-api
  namespace: cloud-cell
  labels:
    app: heeaws-ops-suite-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heeaws-ops-suite-api
  template:
    metadata:
      labels:
        app: heeaws-ops-suite-api
    spec:
      containers:
      - name: api
        image: heeaws-ops-suite:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: heeaws-ops-suite-api-service
  namespace: cloud-cell
  labels:
    app: heeaws-ops-suite-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: heeaws-ops-suite-api

